<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lexlet Library</title>

  <style>
    :root{
  --bg: #ECE6D9;
  --paper: #EEE6DC;
  --text: #1A1A1A;
  --muted: rgba(26,26,26,.55);
  --border: rgba(26,26,26,.12);
  --accent: #D26759;
  --panel: #F4EFE6; /* светлее, чем --paper */
      
  --radius: 14px;
  --max: 760px;

  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
               "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  background: var(--bg);
  color: var(--text);
}

.wrap{
  max-width: var(--max);
  margin: 0 auto;
  padding: 20px 16px 40px;
}

/* language */
.langbar{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom: 16px;
}
.langbtn{
  border:none;
  background: transparent;
  color: var(--muted);
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 13px;
  cursor:pointer;
}
.langbtn.active{
  color: var(--text);
  background: rgba(210,103,89,.12);
}

/* header */
.header{
  display:flex;
  gap:14px;
  align-items:center;
  padding: 18px;
  background: var(--paper);
  border-radius: var(--radius);
}

.icon{
  width:48px;
  height:48px;
  border-radius:12px;
  object-fit:cover;
}

h1{
  margin:0;
  font-size:18px;
  font-weight:600;
}

.subtitle{
  margin:6px 0 0;
  font-size:14px;
  color: var(--muted);
  line-height:1.4;
}

/* search */
.search{
  margin-top:16px;
  padding:16px;
  background: var(--panel);
  border: 1px solid rgba(26,26,26,.10);
  border-radius: var(--radius);
}
.search input{
  width:100%;
  border:none;
  outline:none;
  background: transparent;
  color: var(--text);
  font-size:14px;
}

.search input::placeholder{
  color: var(--muted);
}

/* list */
.list{
  margin-top:16px;
  display:flex;
  flex-direction:column;
  gap:14px;              /* больше воздуха между блоками */
}

.item{
  padding:16px;
  background: var(--panel);     /* важный момент */
  border: 1px solid rgba(26,26,26,.10);
  border-radius: var(--radius);
}
    /* тонкий разделитель между заголовком и описанием */
.divider{
  height:1px;
  background: rgba(26,26,26,.08);
  margin: 12px 0;
}
    
.itemTop{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap: 12px;
}
    
.title{
  margin:0;
  font-size:15px;
  font-weight:500;
}

.level{
  font-size:12px;
  color: var(--muted);
  margin-right:8px;
}

.descRow{
  display:grid;
  grid-template-columns: 1fr auto;
  gap: 14px;
  align-items:start;
}

.desc{
  margin:0;
  font-size:14px;
  color: var(--muted);
  line-height:1.4;
  flex:1;
}

.btn{
  border:none;
  background: var(--accent);
  color:white;
  padding:8px 14px;
  border-radius:10px;
  font-size:13px;
  cursor:pointer;
  transition: opacity .15s ease;
}
.btn:hover{
  opacity:.85;
}

.meta{
  margin-top: 12px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  font-size:12px;
  color: var(--muted);
}

.meta span{
  background: rgba(26,26,26,.05);
  border: 1px solid rgba(26,26,26,.06);
  padding:4px 8px;
  border-radius:999px;
}

.empty{
  margin-top:16px;
  font-size:14px;
  color: var(--muted);
}
  </style>
</head>

<body>
  <div class="wrap">

    <!-- 1) language first -->
    <div class="langbar" aria-label="Language">
      <button class="langbtn active" data-locale="ru">Русский</button>
      <button class="langbtn" data-locale="fr">Français</button>
      <button class="langbtn" data-locale="es">Español</button>
      <button class="langbtn" data-locale="zh">中文</button>
      <button class="langbtn" data-locale="de">Deutsch</button>
    </div>

    <!-- 2) header with icon + title + short description -->
    <div class="header">
      <img class="icon" src="assets/lexlet-app.png" alt="Lexlet icon" onerror="this.style.display='none';" />
      <div>
        <h1>Lexlet Library</h1>
        <p class="subtitle">Готовые наборы карточек для изучения английского. Выбирай уровень и тему — скачивай и добавляй в приложение.</p>
      </div>
    </div>

    <!-- 3) search -->
    <div class="search">
      <input id="q" type="search" placeholder="Поиск по названию или теме" autocomplete="off" />
    </div>

    <!-- 4) packs -->
    <div id="list" class="list" hidden></div>
    <div id="empty" class="empty" hidden>Ничего не найдено.</div>

  </div>

<script>
(() => {
  const INDEX_URL = "index.json";

  const elList = document.getElementById("list");
  const elEmpty = document.getElementById("empty");
  const elQ = document.getElementById("q");
  const elLangBtns = [...document.querySelectorAll(".langbtn")];

  let index = null;
  let activeLocale = "ru";
  let packs = [];

  const norm = (s) => (s ?? "").toString().trim().toLowerCase();
  const esc = (s) => (s ?? "").toString()
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&#039;");

  function getLocalePacks(localeId){
    const loc = (index?.uiLocales || []).find(x => x.id === localeId);
    const arr = (loc?.packs || []).map(p => ({
      id: p.id,
      title: p.title,
      level: p.level || "",
      topic: p.topic || "",
      words: Number.isFinite(p.words) ? p.words : null,
      description: p.description || "",
      url: p.csv?.url || p.url,
      tags: p.tags || []
    }));
    return arr;
  }

  function filterPacks(arr){
    const q = norm(elQ.value);
    if (!q) return arr;
    return arr.filter(x => {
      const hay = [
        x.title,
        x.topic,
        x.level
        // tags есть, но пока не используем активно
      ].map(norm).join(" | ");
      return hay.includes(q);
    });
  }

  function render(){
    packs = getLocalePacks(activeLocale);
    const shown = filterPacks(packs);

    if (!shown.length){
      elList.hidden = true;
      elEmpty.hidden = false;
      return;
    }

    elEmpty.hidden = true;
    elList.hidden = false;

    elList.innerHTML = shown.map(p => `
      <div class="item">
        <div class="itemTop">
          <div class="titleRow">
            <h3 class="title">
              ${esc(p.title)}
            </h3>
          </div>
        </div>
        <div class="divider"></div>
        <div class="descRow">
          <p class="desc">${esc(p.description || "Набор карточек для практики английского.")}</p>
          <a class="btn primary" href="${esc(p.url)}" download>Скачать</a>
        </div>

        <div class="meta">
          <span>EN → ${esc(activeLocale.toUpperCase())}</span>
           ${p.level ? `<span>${esc(p.level)}</span>` : ""}
          ${Number.isFinite(p.words) ? `<span>${esc(p.words)} слов</span>` : ""}
        </div>
      </div>
    `).join("");
  }

  function setLocale(localeId){
    activeLocale = localeId;
    elLangBtns.forEach(b => b.classList.toggle("active", b.dataset.locale === localeId));

    // пока делаем RU-only: для остальных покажем пустоту (позже добавим i18n)
    elQ.value = "";
    render();

    const url = new URL(window.location.href);
    url.searchParams.set("locale", localeId);
    history.replaceState(null, "", url.toString());
  }

  async function init(){
    try{
      const res = await fetch(INDEX_URL, { cache: "no-store" });
      index = await res.json();

      // поддержка старого ключа "languages" на всякий
      if (!index.uiLocales && index.languages) index.uiLocales = index.languages;

      const url = new URL(window.location.href);
      const fromUrl = url.searchParams.get("locale");
      if (fromUrl) activeLocale = fromUrl;

      elLangBtns.forEach(btn => {
        btn.addEventListener("click", () => setLocale(btn.dataset.locale));
      });

      elQ.addEventListener("input", render);

      setLocale(activeLocale);
    } catch (e){
      elList.hidden = true;
      elEmpty.hidden = false;
      elEmpty.textContent = "Не получилось загрузить данные библиотеки.";
      console.error(e);
    }
  }

  init();
})();
</script>

</body>
</html>
